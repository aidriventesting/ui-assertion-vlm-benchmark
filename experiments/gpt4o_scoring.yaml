# Scoring Experiment: A/B/C format with logprobs calibration (GPT-4o)
# Command: env/bin/python3 scripts/run_eval.py --config experiments/gpt4o_scoring.yaml

provider: openai
model: gpt-4o
prompt_dir: scoring

# Model parameters
temperature: 0
max_tokens: 1
logprobs: true
top_logprobs: 20

# Output parameters
output_format: abc
